services:
  postgres-test:
    image: postgres:16
    container_name: postgres-mcp-test
    environment:
      POSTGRES_DB: mcp-postgres-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d mcp-postgres-db"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  postgres_test_data:
